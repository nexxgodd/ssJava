<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

				<span id="carrrs">
					Carrrs
				</span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
					</li>
					
				</ul>
				<form class="d-flex" >
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button id="temp" class="btn btn-outline-dark" type="submit">Search</button>
				  </form>
				</div>

			</div>
		</nav>

		<div class="card" id="spacer"></div>

		<div class="container-fluid">
			<div class="row">
			  <div class="col"></div>
			  <div class="col-10">
				<div class="card">
					<div class="card-body text-center">
						<div>
							<h1>Choose a ride and set sail!</h1>
						</div>
						<div class="">
							<div class="row row-cols-1 row-cols-sm-2 row-cols-xl-5 align-items-center" id="showroom">
							<!-- -1 row-cols-sm-2 row-cols-md-4"> -->
								
								<div class="car">
									<div class=a>
										<button class="edit-btn" onclick="addNewModal()">
											<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#b8b8b8" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
												<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
											</svg>

											<div>Add a new car to the list</div>		
										</button> 
									
									</div>
								</div>

							</div>
						  </div>					
						</div>
				  </div>
			  </div>
			  <div class="col"></div>
			</div>
		</div>


		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCar">
	Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="newCar" data-bs-backdrop="static" tabindex="-1" aria-labelledby="newCarLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="newCarLabel">Modal title</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<form id="newCarForm">
			<div class="modal-body row justify-content-center">
				<div class="col-md-9">
					<label for="inputVIN" class="form-label">VIN</label>
					<input type="text" class="form-control" id="inputVIN">
				</div>
				<div class="col-md-3">
					<label for="inputYear" class="form-label">Year</label>
					<input type="text" class="form-control" id="inputYear">
				</div>

				<div class="col-md-6">
					<label for="inputMake" class="form-label">Make</label>
					<input type="text" class="form-control" id="inputMake">
				</div>
				<div class="col-md-6">
					<label for="inputModel" class="form-label">Model</label>
					<input type="text" class="form-control" id="inputModel">
				</div>


				<div class="col-md-6">
					<label for="inputBody" class="form-label">Body Style</label>
					<select id="inputBody" class="form-select">
						<option selected>Choose...</option>
						<option>Coupe</option>
						<option>Hatchback</option>
						<option>Pickup</option>
						<option>Sedan</option>
						<option>SUV</option>
						<option>Van</option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="inputColor" class="form-label">Color</label>
					<select id="inputColor" class="form-select">
						<option selected>Choose...</option>
						<option>Black</option>
						<option>Blue</option>
						<option>Gold</option>
						<option>Gray</option>
						<option>Green</option>
						<option>Orange</option>
						<option>Pink</option>
						<option>Purple</option>
						<option>Red</option>
						<option>Silver</option>
						<option>Tan</option>
						<option>White</option>
					</select>
				</div>


				<div class="col-md-12">
					<label for="inputUrl" class="form-label">Image URL</label>
					<input type="text" class="form-control" id="inputUrl">
				</div>
				<div class="col-md-4">
					<label for="inputPrice" class="form-label">Daily Price</label>
					<input type="text" class="form-control" id="inputPrice">
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" onclick="doModal()">Edit</button>
			</div>
		</form>
	  </div>
	</div>
  </div>

</html>
